<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <main>
        <section>
            <p>what is the grid size you want</p>
            <p><span class="size">16</span>x<span class="size">16</span></p>
            <input type="range" name="grid-size" id="grid-size-slider" value="16" min="1" max="32">
            <br>
            <button id="grid-changer">Change the grid size</button>
        </section>
        <section>
            <div id="container">
                
            </div>
        </section>
    </main>
</body>
</html>
